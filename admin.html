<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin — ANNA</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="topbar glass">
    <div class="brand">
      <div class="brand__name">Admin board</div>
      <div class="brand__tagline">Загрузка + порядок + тексты сайта</div>
    </div>
    <a class="topbar__link" href="./index.html">Back</a>
  </header>

  <main class="wrap">
    <section class="glass panel">
      <h2 class="h2">Site meta (текст + контакты)</h2>

      <div class="grid2">
        <label class="field">
          <span>Name</span>
          <input id="mName" placeholder="ANNA" />
        </label>
        <label class="field">
          <span>Tagline</span>
          <input id="mTagline" placeholder="AI Visual Portfolio" />
        </label>
        <label class="field">
          <span>Title</span>
          <input id="mTitle" placeholder="Portfolio" />
        </label>
        <label class="field">
          <span>Subtitle</span>
          <input id="mSubtitle" placeholder="Infinite board of AI works" />
        </label>
      </div>

      <label class="field">
        <span>Links (по одному на строку: “Label | https://…”) </span>
        <textarea id="mLinks" rows="4" placeholder="Instagram | https://instagram.com/…"></textarea>
      </label>

      <div class="row">
        <button id="saveMeta" class="btn" type="button">Save meta</button>
        <span id="metaStatus" class="muted"></span>
      </div>
    </section>

    <section class="glass panel">
      <h2 class="h2">Add work</h2>

      <div class="grid2">
        <label class="field">
          <span>File</span>
          <input id="file" type="file" accept="image/*,video/*" />
        </label>

        <label class="field">
          <span>Type</span>
          <select id="type">
            <option value="image">image</option>
            <option value="video">video</option>
          </select>
        </label>

        <label class="field">
          <span>Title</span>
          <input id="title" placeholder="Vogue Study #01" />
        </label>

        <label class="field">
          <span>Caption (optional)</span>
          <input id="caption" placeholder="short vibe / prompt / note" />
        </label>
      </div>

      <div class="row">
        <button id="upload" class="btn" type="button">Upload + Add</button>
        <span id="uploadStatus" class="muted"></span>
      </div>
    </section>

    <section class="glass panel">
      <h2 class="h2">Board (drag to reorder)</h2>
      <div id="adminBoard" class="masonry admin"></div>
      <div class="row">
        <button id="saveOrder" class="btn subtle" type="button">Save order</button>
        <span id="orderStatus" class="muted"></span>
      </div>
    </section>
  </main>

  <div id="viewer" class="viewer" aria-hidden="true">
    <button id="viewerClose" class="viewer__close" type="button" aria-label="Close">✕</button>
    <div id="viewerBody" class="viewer__body"></div>
  </div>

  <script src="./admin.js"></script>
</body>
</html>
