<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin — ANNA</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body class="adminPage">
  <header class="glass topbar">
    <div>
      <div class="brand">Admin board</div>
      <div class="muted">Загрузка + порядок + тексты сайта</div>
    </div>
    <a class="pill" href="./index.html">Back</a>
  </header>

  <main class="wrap adminWrap">
    <section class="glass card">
      <h2>Admin access</h2>
      <p class="muted">Вставь токен (это твой “кабинет” без Supabase Auth).</p>
      <input id="adminToken" placeholder="ADMIN_TOKEN" />
      <button id="saveToken" class="pill">Save token</button>
      <div id="tokenStatus" class="muted"></div>
    </section>

    <section class="glass card">
      <h2>Site meta (текст + контакты)</h2>
      <div class="grid2">
        <div>
          <label>Name</label>
          <input id="metaName" placeholder="ANNA" />
        </div>
        <div>
          <label>Tagline</label>
          <input id="metaTagline" placeholder="AI Visual Portfolio" />
        </div>
        <div>
          <label>Title</label>
          <input id="metaTitle" placeholder="Portfolio" />
        </div>
        <div>
          <label>Subtitle</label>
          <input id="metaSubtitle" placeholder="Infinite board of AI works" />
        </div>
      </div>
      <label>Links (по одному на строку: “Label | https://…”) </label>
      <textarea id="metaLinks" rows="4" placeholder="Instagram | https://instagram.com/..."></textarea>
      <button id="saveMeta" class="pill">Save meta</button>
      <div id="metaStatus" class="muted"></div>
    </section>

    <section class="glass card">
      <h2>Add work</h2>
      <div class="grid2">
        <div>
          <label>File</label>
          <input id="file" type="file" />
        </div>
        <div>
          <label>Type</label>
          <select id="type">
            <option value="image">image</option>
            <option value="video">video</option>
          </select>
        </div>
        <div>
          <label>Title</label>
          <input id="title" placeholder="Vogue Study #01" />
        </div>
        <div>
          <label>Caption (optional)</label>
          <input id="caption" placeholder="short vibe / prompt / note" />
        </div>
      </div>
      <button id="upload" class="pill">Upload + Add</button>
      <div id="uploadStatus" class="muted"></div>
    </section>

    <section class="glass card">
      <div class="row">
        <h2>Board (drag to reorder)</h2>
        <button id="saveOrder" class="pill">Save order</button>
      </div>
      <div id="adminBoard" class="masonry adminBoard"></div>
      <div id="orderStatus" class="muted"></div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./admin.js"></script>
</body>
</html>
