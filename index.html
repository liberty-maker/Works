<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ANNA — Portfolio</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="glass topbar">
    <div>
      <div class="brand" id="name">ANNA</div>
      <div class="muted" id="tagline">AI Visual Portfolio</div>
    </div>
    <a class="pill" href="./admin.html" id="adminLink" title="private">Edit</a>
  </header>

  <section class="glass hero">
    <h1 id="title">Portfolio</h1>
    <p class="muted" id="subtitle">Infinite board of AI works</p>
    <div class="links" id="links"></div>
  </section>

  <main class="wrap">
    <div id="masonry" class="masonry"></div>
    <button id="loadMore" class="pill loadMore">Load more</button>
    <div id="loader" class="muted loader">Loading…</div>
  </main>

  <div id="viewer" class="viewer" aria-hidden="true">
    <button id="viewerClose" class="viewerClose" aria-label="Close">✕</button>
    <div id="viewerBody" class="viewerBody"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./app.js"></script>
</body>
</html>
