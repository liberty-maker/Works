<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Anna ‚Äî Portfolio</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="bg"></div>
  <div class="noise"></div>

  <header class="top glass">
    <div class="brand">
      <div class="brand__name" id="metaName">ANNA</div>
      <div class="brand__desc" id="metaTagline">AI Visual Portfolio</div>
    </div>

    <nav class="links" id="metaLinks"></nav>

    <button class="ghost small" id="editMetaBtn" title="–¢–æ–ª—å–∫–æ –¥–ª—è —Ç–µ–±—è">Edit</button>
  </header>

  <main class="wrap">
    <section class="hero glass">
      <h1 id="metaTitle">Portfolio</h1>
      <p class="lead" id="metaSubtitle">Infinite board of AI works</p>
    </section>

    <section class="boardWrap">
      <div id="board" class="board"></div>
      <div id="loader" class="loader glass">Loading‚Ä¶</div>
    </section>
  </main>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox" aria-hidden="true">
    <button class="lbClose" id="lbClose" aria-label="Close">‚úï</button>
    <div class="lbInner" id="lbInner"></div>
    <div class="lbBar glass" id="lbBar">
      <div class="lbTitle" id="lbTitle"></div>
      <div class="lbStats">
        <button class="likeBtn" id="likeBtn">‚ù§Ô∏è <span id="likeCount">0</span></button>
        <span class="views">üëÅ <span id="viewCount">0</span></span>
      </div>
    </div>
  </div>

  <!-- Meta editor (only you) -->
  <div id="metaModal" class="modal" aria-hidden="true">
    <div class="modalCard glass">
      <div class="modalHead">
        <div class="modalTitle">Edit content</div>
        <button class="ghost small" id="metaClose">Close</button>
      </div>

      <div class="grid2">
        <label class="field">
          <span>Name</span>
          <input id="mName" placeholder="ANNA" />
        </label>
        <label class="field">
          <span>Tagline</span>
          <input id="mTagline" placeholder="AI Visual Portfolio" />
        </label>

        <label class="field">
          <span>Title</span>
          <input id="mTitle" placeholder="Portfolio" />
        </label>
        <label class="field">
          <span>Subtitle</span>
          <input id="mSubtitle" placeholder="Infinite board of AI works" />
        </label>

        <label class="field fieldFull">
          <span>Links (one per line: Label|URL)</span>
          <textarea id="mLinks" rows="4" placeholder="Email|mailto:you@email.com&#10;Instagram|https://instagram.com/..."></textarea>
        </label>
      </div>

      <div class="row">
        <button class="btn" id="metaSave">Save</button>
        <span class="hint" id="metaStatus"></span>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="app.js"></script>
</body>
</html>
